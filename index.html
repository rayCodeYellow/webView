<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Display</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="card" id="dynamicCard">
        <div class="card-header bg-primary text-white">
            <div class="title" id="cardTitle"></div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="label" id="label1"></div>
                    <div class="value" id="value1"></div>
                </div>
                <div class="col-md-4">
                    <div class="label" id="label2"></div>
                    <div class="value" id="value2"></div>
                </div>
                <div class="col-md-4">
                    <div class="label" id="label3"></div>
                    <div class="value" id="value3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const params = {};

        function setQueryParams() {
            let queryString = window.location.search;
            if (queryString) {
                queryString = queryString.replace('?', '').trim();
            } else {
                queryString = '';
            }

            const searchParams = new URLSearchParams(queryString);
            searchParams.forEach((value, key) => {
                params[key] = value;
            });
        }

        function updateCardContent() {
            setQueryParams();

            var title = params['title'] || '';
            var label1 = params['label1'] || '';
            var value1 = params['value1'] || '';
            var label2 = params['label2'] || '';
            var value2 = params['value2'] || '';
            var label3 = params['label3'] || '';
            var value3 = params['value3'] || '';

            document.getElementById('cardTitle').innerHTML = title;
            document.getElementById('label1').innerHTML = label1;
            document.getElementById('value1').innerHTML = value1;
            document.getElementById('label2').innerHTML = label2;
            document.getElementById('value2').innerHTML = value2;
            document.getElementById('label3').innerHTML = label3;
            document.getElementById('value3').innerHTML = value3;
        }

        window.addEventListener("load", updateCardContent);
    </script>

</body>

</html>
